            document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#check').addEventListener('click', function() {
               Quack();
               });
            document.querySelector('input').addEventListener('keyup', function(event) {
    if (event.keyCode === 13) {
   Quack();
    }

               });
               });


function Quack()
{
  let input = document.querySelector('input');
               if (input.value != '') {

                 let youSpan = document.createElement('span');
                 youSpan.innerHTML = '<b>' +"you: "+ '</b>'+input.value +'<br>';
                let chatSpan = document.createElement('span');
                 chatSpan.innerHTML = '<b>'+ '<span class="blueText">' +"ddb:" + '</span>' + '</b>' +" quack quack";
                 let lineBreak = document.createElement('br');
                 let divCharText = document.getElementById('chat');
                divCharText.appendChild(youSpan);
                setTimeout(() => {
 divCharText.appendChild(chatSpan);
                divCharText.appendChild(lineBreak);
}, 1000);
              
                input.value='';
               }
}
